        function validarEmail(valor) {
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$/.test(valor)){
                return true;
            } else {
                return false;
            }
        }

                alert('Debe ingresar su nombre'); return 0;}
            if(trim(document.getElementById("nombre").value).length == 0){
                alert('Debe ingresar su nombre'); return 0;}

            if(document.contacto.email.value.length == 0){ // Valido Email
                alert("Debe ingresar su email"); return 0;}
           
            if(!(validarEmail(document.getElementById("email").value))){ // Valido Email
                alert("La direcci\u00f3n de email es incorrecta."); return 0;}

            if(document.contacto.consulta.value.length == 0){ // Valido Consulta
                alert("Debe ingresar su consulta"); return 0;}
            if(trim(document.getElementById("consulta").value).length == 0){
                alert("Debe ingresar su consulta"); return 0;}
            
            // Envio el formulario
            document.contacto.submit();
}
